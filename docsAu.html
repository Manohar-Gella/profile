<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manohar's Docs</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --card-color: #1e1e1e;
            --accent-color: #4caf50;
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
            --card-color: #f3f3f3;
            --accent-color: #007bff;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--card-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .container {
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .card {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin: 0 0 1rem;
        }

        .card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: var(--background-color);
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #388e3c;
        }

        .doc-list {
            padding: 2rem;
        }

        .doc-list h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .doc-list ul {
            list-style: none;
            padding: 0;
        }

        .doc-list li {
            background-color: var(--card-color);
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doc-list li a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .doc-list li a:hover {
            color: #81c784;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Docs</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>
    <main class="container">
        <div class="card">
            <h2>Certificate 1</h2>
            <a href="docs/certificate1.html">View</a>
        </div>
        <div class="card">
            <h2>Certificate 2</h2>
            <a href="docs/certificate2.html">View</a>
        </div>
        <div class="card">
            <h2>Other Docs</h2>
            <a href="docs/otherdocs.html">View</a>
        </div>
        <!-- Add more cards as needed -->
    </main>
    <script>
        const toggleTheme = () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        };
        // Set default theme to dark
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
</body>
</html>
