<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Link Store</title>
    <link rel="stylesheet" href="styles/link.css">
</head>
<body>
    <div class="container">
        <h1>Slides Link Store</h1>
        <div class="grid">
            <!-- Each box represents a category of links -->
            <div class="box">
                <h2>Fuck Title</h2>
                <ul>
                    <li><a href="#">Link One</a></li>
                    <li><a href="#">Link Two</a></li>
                    <li><a href="#">Link Three</a></li>
                    <li><a href="#">Link Four</a></li>
                    <li><a href="#">Link Five</a></li>
                </ul>
            </div>
            <!-- Repeat similar boxes, or generate them dynamically using JavaScript if needed -->
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
